<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .card {
            width: 420px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŽ“ Student G3 Prediction</h2>

    <form method="POST" action="/predict">

        <input type="number" step="0.1" min="0" max="10" name="G1" placeholder="Grade in first mid (0â€“10)" required>
        <input type="number" step="0.1" min="0" max="10" name="G2" placeholder="Grade in first mid (0â€“10)" required>

        <input type="number" name="studytime" placeholder="Study Time (hours/week)" required>
        <input type="number" name="absences" placeholder="Total Absences" required>

        <label>Failures:</label>
        <select name="failures">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label>School Support:</label>
        <select name="schoolsup">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label>Family Support:</label>
        <select name="famsup">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label>Internet Access:</label>
        <select name="internet">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label>Health:</label>
        <select name="health">
            <option value="very bad">Very Bad</option>
            <option value="bad">Bad</option>
            <option value="average">Average</option>
            <option value="good">Good</option>
            <option value="excellent">Excellent</option>
        </select>

        <button type="submit">Predict G3</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</div>

</body>
</html>
